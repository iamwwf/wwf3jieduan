<script>
    (function(){
        var backTop = document.querySelector('#backTop');
        var num = 180;
        var timerid = setInterval(function () {
            num -= 5;
        }, 500);


        backTop.onclick = function () {
            var scrollTop = window.scrollY;
            var timer = setInterval(function () {
                scrollTop -= num;
                if (scrollTop <= 0) {
                    clearInterval(timer);
                } else {
                    window.scrollTo(0, scrollTop);
                }
            }, 30);
        }
    })();
</script>
